<div class="pt-4 pb-14 px-2 md:px-0 max-w-xl mx-auto">
    <h1 class="text-4xl md:text-6xl font-bold text-center my-14">
        RM1,0000.00
    </h1>

    <section>
        <h3 class="text-lg font-semibold text-emerald-500 mb-2">
            Latest
        </h3>

        <ng-template
            ngFor
            let-item
            let-index="index"
            [ngForOf]="latestDebts">
            <div
                class="grid grid-cols-12 gap-2 p-4 mb-4
                shadow-xl rounded-xl dark:bg-neutral-800">
                <div class="col-span-1 flex align-middle">
                    <ng-template
                        [ngIf]="item.type === DebtType.LEND"
                        [ngIfElse]="isBorrow">
                        <img
                            alt="Lend"
                            class="w-full m-auto"
                            src="assets/img/icons/withdrawal-green.png">
                    </ng-template>

                    <ng-template #isBorrow>
                        <img
                            alt="Borrow"
                            class="w-full m-auto"
                            src="assets/img/icons/deposit-red.png">
                    </ng-template>
                </div>
    
                <div class="col-span-5 md:col-span-7">
                    <h3 class="text-base md:text-lg font-medium text-neutral-800 dark:text-neutral-200 mb-0">
                        {{ item.human }}
                    </h3>

                    <p class="text-neutral-800 dark:text-neutral-500 text-sm line-clamp-1">
                        {{ item.notes }}
                    </p>
                </div>
    
                <div class="col-span-6 md:col-span-4 text-right">
                    <h3 class="text-xl font-semibold text-emerald-500 text-ellipsis overflow-hidden mb-0">
                        RM{{ item.amount }}
                    </h3>
        
                    <p class="text-neutral-800 text-sm items-end dark:text-neutral-500">
                        <i class="fa-regular fa-clock mr-2 my-auto"></i>
                        {{ item.createdAt | date: 'dd/MM/yyyy' }}
                    </p>
                </div>
            </div>
        </ng-template>

        <ng-container *ngIf="latestDebts.length === 5">
            <div class="w-full text-end">
                <a
                    class="text-xs underline italic cursor-pointer dark:text-neutral-500 mt-0 mb-2">
                    More
                    <i class="fa-solid fa-arrow-right-long "></i>
                </a>
            </div>
        </ng-container>
    </section>
</div>
