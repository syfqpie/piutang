<div class="pt-4 pb-14 max-w-xl mx-auto">
    <div
        class="p-6 max-w-full mx-auto bg-gray-800 mb-4
        shadow-xl rounded-xl flex items-center space-x-4 mt-14">
        <div class="shrink-0">
            <img class="h-12 w-12"
                src="assets/img/avatars/ninja-gray-500.png">
        </div>
        
        <div>
            <div class="text-lg font-medium text-gray-200">Unknown</div>
            <p class="text-gray-500 line-clamp-1">For unknown reasons</p>
        </div>
        <div class="shrink-0 w-32 text-end">
            <h3 class="text-xl font-semibold text-emerald-500">
                RM--
            </h3>

            <span class="text-gray-800 text-xs font-medium inline-flex items-end dark:text-gray-500">
                <i class="fa-regular fa-clock mr-2 my-auto"></i>
                3 days ago
            </span>
        </div>
    </div>

    <div
        class="p-6 max-w-full mx-auto bg-gray-800 mb-4
        shadow-xl rounded-xl flex flex-col items-center space-x-0">
        <div class="mb-5 w-full">
            <label
                class="block mb-2 text-sm font-medium
                text-gray-900 dark:text-white">
                Entry type
            </label>
            
            <div class="flex mb-2">
                <div class="flex items-center h-5">
                    <input
                        id="helper-radio"
                        aria-describedby="helper-radio-text"
                        type="radio"
                        value=""
                        class="w-4 h-4 accent-emerald-700 bg-gray-100 border
                        border-gray-300 focust:outline focus:outline-2
                        focus:outline-emerald-300 dark:focus:outline-emerald-500
                        dark:focus:border-emerald-500 dark:hover:bg-emerald-700
                        dark:bg-gray-700 dark:border-gray-600">
                </div>

                <div class="ml-2 text-sm">
                    <label
                        for="helper-radio"
                        class="font-medium text-gray-900
                        dark:text-gray-300">
                        Lend
                    </label>
                    <p
                        id="helper-radio-text"
                        class="text-xs font-normal text-gray-500
                        dark:text-gray-300">
                        You lend your money to someone
                    </p>
                </div>
            </div>

            <div class="flex">
                <div class="flex items-center h-5">
                    <input
                        id="helper-radio"
                        aria-describedby="helper-radio-text"
                        type="radio"
                        value=""
                        class="w-4 h-4 accent-emerald-700 bg-gray-100 border
                        border-gray-300 focust:outline focus:outline-2
                        focus:outline-emerald-300 dark:focus:outline-emerald-500
                        dark:focus:border-emerald-500 dark:hover:bg-emerald-700
                        dark:bg-gray-700 dark:border-gray-600">
                </div>

                <div class="ml-2 text-sm">
                    <label
                        for="helper-radio"
                        class="font-medium text-gray-900
                        dark:text-gray-300">
                        Borrow
                    </label>
                    <p
                        id="helper-radio-text"
                        class="text-xs font-normal text-gray-500
                        dark:text-gray-300">
                        You borrow money from someone
                    </p>
                </div>
            </div>
        </div>
        

        <div class="mb-5 w-full">
            <label
                class="block mb-2 text-sm font-medium
                text-gray-900 dark:text-white">
                How much?
            </label>
            <div class="flex">
                <span
                    class="inline-flex items-center px-2.5
                    text-sm text-gray-900 bg-gray-200
                    rounded-l-lg border border-r-0 border-gray-300
                    dark:bg-gray-600 dark:text-gray-400
                    dark:border-gray-600">
                    RM
                </span>                
                <input
                    type="number"
                    class="block w-full p-2.5 rounded-lg rounded-l-none sm:text-sm
                    border bg-gray-50 border-gray-300 text-gray-900
                    focus:outline focus:outline-2 focus:outline-emerald-500
                    dark:bg-gray-700 dark:border-gray-600 
                    dark:placeholder-gray-400 dark:text-white
                    dark:focus:outline-emerald-800
                    dark:focus:border-emerald-500
                    disabled:cursor-not-allowed"
                    placeholder="Eg: 100.00">
            </div>
        </div>

        <div class="mb-5 w-full">
            <label
                class="block mb-2 text-sm font-medium
                text-gray-900 dark:text-white">
                Notes
            </label>
            <textarea
                class="block w-full p-2.5 rounded-lg sm:text-sm
                border bg-gray-50 border-gray-300 text-gray-900
                focus:outline focus:outline-2 focus:outline-emerald-500
                dark:bg-gray-700 dark:border-gray-600 
                dark:placeholder-gray-400 dark:text-white
                dark:focus:outline-emerald-800
                dark:focus:border-emerald-500
                disabled:cursor-not-allowed"
                placeholder="Eg: 100.00"
                rows="5"></textarea>
        </div>

        <div class="mb-0 w-full">
            <button
                type="button"
                class="py-3 px-5 rounded-lg text-base font-medium text-center
                w-full text-white bg-emerald-700 hover:bg-emerald-800
                focus:outline focus:outline-2 focus:outline-emerald-300
                dark:bg-emerald-600 dark:hover:bg-emerald-700 border
                dark:focus:border-emerald-500 dark:border-gray-600 
                dark:focus:outline-emerald-500 disabled:cursor-not-allowed">
                Save
            </button>
        </div>
    </div>
</div>
